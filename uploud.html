<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Meme - MemeShare</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Google Fonts for Better Typography -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">MemeShare</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#loginModal">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#registerModal">Register</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Upload Meme Section -->
  <section class="container my-5">
    <h2 class="text-center mb-4">Upload Your Meme</h2>
    <form action="/upload" method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="memeTitle" class="form-label">Meme Title</label>
        <input type="text" class="form-control" id="memeTitle" name="title" required>
      </div>
      
      <!-- Pilihan Kategori Meme -->
      <div class="mb-3">
        <label for="memeCategory" class="form-label">Select Meme Category</label>
        <select class="form-select" id="memeCategory" name="category" required>
          <option value="" disabled selected>Select a category</option>
          <option value="sara">Meme SARA</option>
          <option value="darkjokes">Meme Darkjokes</option>
          <option value="jomlo">Meme Jomlo</option>
          <option value="receh">Meme Receh</option>
          <option value="bapak-bapak">Meme Bapak-bapak</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="memeDescription" class="form-label">Meme Description</label>
        <textarea class="form-control" id="memeDescription" name="description" rows="3"></textarea>
      </div>
      
      <div class="mb-3">
        <label for="memeFile" class="form-label">Upload Meme Image</label>
        <input class="form-control" type="file" id="memeFile" name="meme" accept="image/*" required>
      </div>

      <button type="submit" class="btn btn-primary">Upload Meme</button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2024 MemeShare. All Rights Reserved.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
