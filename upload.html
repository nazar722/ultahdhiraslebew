<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Meme - MemeShare</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">MemeShare</a>
    </div>
  </nav>

  <!-- Upload Meme Form -->
  <div class="container my-5">
    <h2>Upload Meme</h2>
    <form action="/upload" method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="memeTitle" class="form-label">Judul Meme</label>
        <input type="text" class="form-control" id="memeTitle" name="memeTitle" required>
      </div>
      <div class="mb-3">
        <label for="memeDescription" class="form-label">Deskripsi Meme</label>
        <textarea class="form-control" id="memeDescription" name="memeDescription" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label for="memeFile" class="form-label">Upload Meme</label>
        <input type="file" class="form-control" id="memeFile" name="memeFile" accept="image/*, video/*" required>
      </div>
      <button type="submit" class="btn btn-success">Upload</button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
