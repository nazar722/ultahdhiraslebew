<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MemeShare - Home</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark text-light">

  <!-- Top Navbar -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">MemeShare</span>
      <div class="navbar-icons">
        <i class="fas fa-search"></i>
        <i class="fas fa-bell ms-3"></i>
        <i class="fas fa-ellipsis-h ms-3"></i>
      </div>
    </div>
  </nav>

  <!-- Main Content Grid -->
  <div class="container mt-4">
    <h5 class="text-light">Semua</h5>
    <div class="row g-2">
      <!-- Grid Item 1 -->
      <div class="col-6 col-md-3">
        <div class="meme-card position-relative">
          <img src="https://via.placeholder.com/300x200" class="img-fluid rounded" alt="meme1">
          <div class="user-info p-2 d-flex justify-content-between align-items-center">
            <span>Gadiscantik</span>
            <i class="fas fa-ellipsis-h"></i>
          </div>
        </div>
      </div>
      
      <!-- Grid Item 2 -->
      <div class="col-6 col-md-3">
        <div class="meme-card position-relative">
          <img src="https://via.placeholder.com/300x200" class="img-fluid rounded" alt="meme2">
          <div class="user-info p-2 d-flex justify-content-between align-items-center">
            <span>Zukisaka</span>
            <i class="fas fa-ellipsis-h"></i>
          </div>
        </div>
      </div>

      <!-- Grid Item 3 -->
      <div class="col-6 col-md-3">
        <div class="meme-card position-relative">
          <img src="https://via.placeholder.com/300x200" class="img-fluid rounded" alt="meme3">
          <div class="user-info p-2 d-flex justify-content-between align-items-center">
            <span>Sponxy</span>
            <i class="fas fa-ellipsis-h"></i>
          </div>
        </div>
      </div>

      <!-- Add more grid items similarly -->
    </div>

    <!-- Lihat kembali section -->
    <h5 class="text-light mt-4">Ide yang baru-baru ini disimpan</h5>
    <div class="row g-2">
      <div class="col-4">
        <img src="https://via.placeholder.com/150x150" class="img-fluid rounded" alt="saved1">
      </div>
      <div class="col-4">
        <img src="https://via.placeholder.com/150x150" class="img-fluid rounded" alt="saved2">
      </div>
      <div class="col-4">
        <img src="https://via.placeholder.com/150x150" class="img-fluid rounded" alt="saved3">
      </div>
    </div>
  </div>

  <!-- Bottom Navbar -->
  <nav class="navbar fixed-bottom navbar-dark bg-dark">
    <div class="container-fluid d-flex justify-content-between">
      <a href="#" class="text-light"><i class="fas fa-home"></i></a>
      <a href="#" class="text-light"><i class="fas fa-plus"></i></a>
      <a href="#" class="text-light"><i class="fas fa-comment"></i></a>
      <a href="#" class="text-light"><i class="fas fa-user"></i></a>
    </div>
  </nav>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
